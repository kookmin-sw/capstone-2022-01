type Query {
  getMyProfile: User
  getUserProfile(userid: Int!): User
}

type Mutation {
  signup(email: String!, password: String!, name: String!, location: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  updateUserLocation(location: String!): User
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  location:  String!
  point: Int
}